<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | Tienda Online</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-10">
            <a href="index.html" class="text-3xl font-bold text-gray-900">MiLogo</a>
        </div>
        
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Columna de Formularios -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <form id="checkout-form" novalidate>
                    <!-- Información de Contacto y Envío -->
                    <section>
                        <h2 class="text-2xl font-bold mb-6">Información de Envío</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                                <input type="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                            </div>
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                                <input type="text" id="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                            </div>
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
                                <input type="text" id="address" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="city" class="block text-sm font-medium text-gray-700">Ciudad</label>
                                    <input type="text" id="city" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                                </div>
                                <div>
                                    <label for="zip" class="block text-sm font-medium text-gray-700">Código Postal</label>
                                    <input type="text" id="zip" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <!-- Información de Pago -->
                    <section class="mt-10">
                        <h2 class="text-2xl font-bold mb-6">Detalles del Pago</h2>
                         <div class="space-y-4">
                            <div>
                                <label for="card-number" class="block text-sm font-medium text-gray-700">Número de Tarjeta</label>
                                <input type="text" id="card-number" placeholder="0000 0000 0000 0000" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="expiry-date" class="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
                                    <input type="text" id="expiry-date" placeholder="MM/YY" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                                </div>
                                <div>
                                    <label for="cvc" class="block text-sm font-medium text-gray-700">CVC</label>
                                    <input type="text" id="cvc" placeholder="123" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <button type="submit" class="w-full mt-10 bg-indigo-600 text-white font-semibold py-4 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-all text-lg">
                        Pagar Ahora
                    </button>
                </form>
            </div>
            
            <!-- Columna del Resumen del Pedido -->
            <div class="bg-gray-50 p-8 rounded-lg border">
                <h2 class="text-2xl font-bold mb-6">Resumen del Pedido</h2>
                <div id="order-summary-container" class="space-y-4">
                    <!-- Los items se insertarán aquí -->
                </div>
                <div class="border-t mt-6 pt-6 space-y-2">
                     <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="summary-subtotal">$0.00</span>
                    </div>
                     <div class="flex justify-between">
                        <span>Envío</span>
                        <span id="summary-shipping">$0.00</span>
                    </div>
                     <div class="flex justify-between text-lg font-bold">
                        <span>Total</span>
                        <span id="summary-total">$0.00</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="checkout.js" defer></script>
</body>
</html>
