<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Tienda Online</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Contenedor principal -->
    <div class="container mx-auto px-4">

        <!-- Barra de Navegación -->
        <header class="flex justify-between items-center py-6">
            <div class="text-2xl font-bold text-gray-900">
                <a href="index.html">MiLogo</a>
            </div>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition-all">Inicio</a>
                <a href="index.html#productos" class="text-gray-600 hover:text-indigo-600 transition-all">Productos</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="relative text-gray-600 hover:text-indigo-600 transition-all">
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                    <span id="cart-count" class="absolute -top-2 -right-3 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                 <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-indigo-600">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </button>
            </div>
        </header>

         <!-- Menú Móvil -->
        <div id="mobile-menu" class="hidden md:hidden bg-white rounded-lg shadow-lg p-4 mt-2">
             <a href="index.html" class="block py-2 px-4 text-gray-600 hover:bg-indigo-50 rounded-md">Inicio</a>
             <a href="index.html#productos" class="block py-2 px-4 text-gray-600 hover:bg-indigo-50 rounded-md">Productos</a>
        </div>

        <!-- Sección del Carrito de Compras -->
        <main class="py-12 md:py-20">
            <h1 class="text-3xl lg:text-4xl font-extrabold text-gray-900 mb-8 text-center">Tu Carrito de Compras</h1>
            
            <div id="cart-container" class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                <div id="cart-items-container">
                     <p class="text-center text-gray-500">Tu carrito está vacío.</p>
                </div>

                <!-- Resumen de la compra -->
                <div id="cart-summary" class="mt-8 border-t pt-6 hidden">
                    <div class="flex justify-between items-center text-lg text-gray-600">
                        <span>Subtotal</span>
                        <span id="subtotal-price">$0.00</span>
                    </div>
                     <div class="flex justify-between items-center text-lg text-gray-600 mt-2">
                        <span>Envío</span>
                        <span>$10.00</span>
                    </div>
                    <div class="flex justify-between items-center text-2xl font-bold text-gray-900 mt-4">
                        <span>Total</span>
                        <span id="total-price">$10.00</span>
                    </div>
                    
                    <!-- ACTUALIZACIÓN: Ahora es un enlace en lugar de un botón -->
                    <a href="checkout.html" class="block text-center w-full mt-6 bg-indigo-600 text-white font-semibold py-4 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-all text-lg">
                        Proceder al Pago
                    </a>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12 mt-16">
        <div class="container mx-auto text-center">
            <p class="text-gray-500">&copy; 2025 MiLogo. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <div id="notification-modal" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all duration-500">
        <p><i class="fa-solid fa-check-circle mr-2"></i>Producto añadido al carrito!</p>
    </div>

    <script src="script.js" defer></script>
    <script src="cart.js" defer></script>
</body>
</html>
